<!DOCTYPE html>
<html>
<head>
    <title>
        TornadoWeb framework reverse_url example
    </title>
</head>
<body>
<h3>TornadoWeb framework reverse_url example</h3>
<ul>
    <li>
        {{ '<a href="{}">Page 1</a>'.format(reverse_url('page', 'Page 1')) }}
    </li>
    <li>
        {{ '<a href="{}">Page 2</a>'.format(reverse_url('page', 'Page 2')) }}
    </li>
    <li>
        {{ '<a href="{}">Page 3</a>'.format(reverse_url('page', 'Page 3')) }}
    </li>
</ul>

</body>
</html>
